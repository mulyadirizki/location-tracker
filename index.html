<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambil Lokasi Pengguna</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none; /* Hilangkan border */
        }
    </style>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
    <p id="location" hidden></p>

    <!-- Embed website fullscreen -->
    <iframe src="https://www.jobstreet.co.id/">
        Browser Anda tidak mendukung iframe.
    </iframe>
</body>
</html>
